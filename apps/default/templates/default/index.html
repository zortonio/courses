<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'default/css/main.css' %}">
  </head>
  <body>
    <form action="/add" method="post">
      {% csrf_token %}
      <h1>Add a New Course</h1>
      <div class="labels">
        <label for="name">Name</label>
        <label for="descritpion">Description</label>
      </div>
      <div class="input">
        <input type="text" name="name" value="">
        <textarea name="description" rows="8" cols="80"></textarea>
      </div>
      <input type="submit" name="submit" value="Add" id="submit">
    </form>
    <h2>Courses</h2>
    <table>
      <tr>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>
      {% for course in courses %}
        <tr>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td>{{course.created_at}}</td>
          <td><a href="/courses/destroy/{{course.id}}">remove</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
